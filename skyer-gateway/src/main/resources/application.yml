        - id: lgit
          uri: lb://skyer-logistics
          predicates:
            - Path=/lgit/**
        - id: smart-select
          uri: lb://smart-select
          predicates:
            - Path=/smart-select/**
        - id: online-process
          uri: lb://online-process
          predicates:

spring:
  application:
    name: skyer-gateway
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://192.168.124.199:3306/skyer_platform?useUnicode=true&characterEncoding=utf-8&useSSL=false}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    hikari:
      # 连接池最小空闲连接数
      minimum-idle: ${SPRING_DATASOURCE_MINIMUM_IDLE:20}
      # 连接池允许的最大连接数
      maximum-pool-size: ${SPRING_DATASOURCE_MAXIMUM_POOL_SIZE:200}
      # 等待连接池分配连接的最大时长（毫秒）
      connection-timeout: ${SPRING_DATASOURCE_CONNECTION_TIMEOUT:30000}
  cache:
    multi:
      l1:
        enabled: false # 是否开启一级缓存
        type: caffeine # 一级缓存实现。目前支持caffeine和guava
      l2:
        enabled: false # 是否开启二级缓存
        type: redis # 二级缓存的实现
      caches:
        permission: # 请求对应的权限缓存
          l1-spec: initialCapacity=50,maximumSize=500,expireAfterWrite=300s
          l2-spec: expiration=300
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
  redis:
    host: ${SPRING_REDIS_HOST:192.168.124.199}
    port: ${SPRING_REDIS_PORT:30379}
    database: ${SPRING_REDIS_DATABASE:4}
    lettuce:
      pool:
        # 资源池中最大连接数
        # 默认8，-1表示无限制；可根据服务并发redis情况及服务端的支持上限调整
        max-active: ${SPRING_REDIS_POOL_MAX_ACTIVE:50}
        # 资源池运行最大空闲的连接数
        # 默认8，-1表示无限制；可根据服务并发redis情况及服务端的支持上限调整，一般建议和max-active保持一致，避免资源伸缩带来的开销
        max-idle: ${SPRING_REDIS_POOL_MAX_IDLE:50}
        # 当资源池连接用尽后，调用者的最大等待时间(单位为毫秒)
        # 默认 -1 表示永不超时，设置5秒
        max-wait: ${SPRING_REDIS_POOL_MAX_WAIT:5000}
  cloud:
    gateway:
      filter:
        secure-headers:
          frame-options: ${SECURE_HEADERS_FRAME_OPTIONS:allow-from http://dev.skyer.org}
      discovery:
        locator:
          enabled: true
      routes:
        - id: hiam
          uri: lb://skyer-iam
          predicates:
            - Path=/iam/**
          filters:
            - StripPrefix=1
        #        - name: RequestRateLimiter
        #          args:
        #            redis-rate-limiter.replenishRate: 100
        #            redis-rate-limiter.burstCapacity: 100
        #            redis-rate-limiter.replenishRateMap."user1role1": 1
        #            redis-rate-limiter.burstCapacityMap."user1role1": 1
        #            rate-limiter: "#{@enhancedRedisRateLimiter}"
        #            key-resolver: "#{@userKeyResolver}"
        #            key-resolver: "#{
        #            new org.skyer.gateway.ratelimit.dimension.CombinedKeyResolver(
        #              new org.skyer.gateway.ratelimit.dimension.UserKeyResolver(),
        #              new org.skyer.gateway.ratelimit.dimension.RoleKeyResolver()
        #            )}"
        - id: hoth
          uri: lb://skyer-oauth
          predicates:
            - Path=/oauth/**
          filters:
            - PreserveHostHeader
        - id: hwgr
          uri: lb://skyer-swagger
          predicates:
            - Path=/swagger/**
          filters:
            - StripPrefix=1
        - id: spfm
          uri: lb://skyer-platform
          predicates:
            - Path=/spfm/**
          filters:
            - StripPrefix=1
        - id: hpfm
          uri: lb://skyer-platform
          predicates:
            - Path=/hpfm/**
          filters:
            - StripPrefix=1
        - id: hfle
          uri: lb://skyer-file
          predicates:
            - Path=/hfle/**
          filters:
            - StripPrefix=1
        - id: hmsg
          uri: lb://skyer-message
          predicates:
            - Path=/hmsg/**
          filters:
            - StripPrefix=1
        - id: hsdr
          uri: lb://skyer-scheduler
          predicates:
            - Path=/hsdr/**
          filters:
            - StripPrefix=1
        - id: himp
          uri: lb://skyer-import
          predicates:
            - Path=/himp/**
          filters:
            - StripPrefix=1
        - id: hrpt
          uri: lb://skyer-report
          predicates:
            - Path=/hrpt/**
          filters:
            - StripPrefix=1
        - id: hadm
          uri: lb://skyer-admin
          predicates:
            - Path=/hadm/**
        - id: schl
          uri: lb://skyer-channel
          predicates:
            - Path=/schl/**
        - id: sgoo
